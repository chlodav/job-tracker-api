
services:
  db:
  image: postgres:16 
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: job_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
